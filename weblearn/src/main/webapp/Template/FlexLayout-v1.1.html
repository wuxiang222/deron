<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性布局-v1.1</title>

	<link rel="stylesheet" type="text/css" href="../assets/css/style-flex-wrap.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/style-accordion.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/style-highlighter.css">

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js" type="text/javascript"></script>
<script src="../assets/js/accordion-wx.js" type="text/javascript"></script>
</head>
<body>
	<div class="flex-wrap">
		<header>

			<h2>头部</h2>
		</header>
		<div class="flex-container">
			<aside>
				<div id="accordion">手风琴</div>
			</aside>

			<main>
				<div class="highlighter">
					<ol>
						<li>aaa</li>
						<li></li>
						<li></li>
						<li>fffddsdfs</li>
						<li></li>
						<li></li>
						<li>sfsdfs</li>
						<li></li>
						<li>public static void main(String[] args){</li>
						<li>}</li>
						<li>springMVC</li>
						<li>Controller 参数别名 @RequestRaram("anthorName")</li>
						<li>参数为数组 (String[] names){</li>
						<li>StringBuilder sb = new StringBuilder()</li>
						<li>sb.append(names[1].append(" ");)</li>
						<li>}</li>
						<li></li>
						<li></li>
					</ol>
				</div>
			</main>
		</div>
		<footer>底部</footer>
	</div>


	<script type="text/javascript">

		/* v3-js定制手风 */
        $("#accordion").accordion("../assets/data/data-accordion.json");

	</script>
</body>
</html>
