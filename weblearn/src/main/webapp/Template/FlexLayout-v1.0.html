<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性布局-v1.0</title>
</head>
<style type="text/css">
*{margin: 0;padding: 0}
.flex-wrap{width: 90%;min-height: 609px;margin: 0 auto;display: flex;flex-direction: column;
}
.flex-wrap header{height: 100px;background-color: #aaa;
}
.flex-wrap footer{height: 80px;background-color: #ccc;
}
.flex-wrap .flex-container{flex-grow: 1;display: flex;
}
.flex-wrap .flex-container aside{width: 200px;background-color: #ded;
}
.flex-wrap .flex-container main{flex-grow: 1;overflow: auto;margin-left:5px;background-color: #ede;
}
</style>
<body>
	<div class="flex-wrap">
		<header>
			<h2>头部</h2>
		</header>
		<div class="flex-container">
			<aside>
				<code>&lt;aside&gt;侧边&lt;/aside&gt;</code>
			</aside>

			<main>
				<code>&lt;main&gt;主体&lt;/main&gt;</code>
			</main>
		</div>
		<footer>底部</footer>
	</div>
</body>
</html>
